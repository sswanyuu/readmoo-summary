<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Readmoo Summary</title>
    <link rel="stylesheet" href="popup.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="popup-container">
      <header class="popup-header">
        <h1>ğŸ“š Readmoo Summary</h1>
      </header>

      <main class="popup-main">
        <div class="action-section">
          <div class="summary-length-section">
            <label for="summaryLength">Summary Length:</label>
            <select id="summaryLength" class="length-select">
              <option value="short">Short</option>
              <option value="medium" selected>Medium</option>
              <option value="long">Long</option>
            </select>
          </div>
          <button id="summarizeBtn" class="primary-btn">ğŸ“ Summarize Current Page</button>
        </div>

        <div class="summary-section" id="summarySection" style="display: none">
          <h3>Summary</h3>
          <div class="summary-content" id="summaryContent"></div>
          <div class="summary-actions">
            <button id="copySummary" class="action-btn">ğŸ“‹ Copy</button>
            <button id="saveSummary" class="action-btn">ğŸ’¾ Save</button>
          </div>
        </div>

        <div class="footer-actions">
          <button id="settingsBtn" class="link-btn">âš™ï¸ Settings</button>
        </div>
      </main>
    </div>

    <!-- Save Summary Modal -->
    <div id="saveModal" class="modal" style="display: none">
      <div class="modal-content">
        <div class="modal-header">
          <h3>ğŸ’¾ Save Summary</h3>
          <button id="closeModal" class="close-btn">&times;</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="bookTitle">Book Title:</label>
            <input type="text" id="bookTitle" class="form-input" placeholder="Enter book title" />
          </div>
          <div class="form-group">
            <label for="chapterTitle">Chapter/Page:</label>
            <input
              type="text"
              id="chapterTitle"
              class="form-input"
              placeholder="Enter chapter or page title"
            />
          </div>
          <div class="form-group">
            <label for="notes">Notes:</label>
            <textarea
              id="notes"
              class="form-textarea"
              placeholder="Add your personal notes..."
              rows="3"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="tags">Tags (comma separated):</label>
            <input
              type="text"
              id="tags"
              class="form-input"
              placeholder="e.g., important, review, key-concepts"
            />
          </div>
        </div>
        <div class="modal-footer">
          <button id="cancelSave" class="secondary-btn">Cancel</button>
          <button id="confirmSave" class="primary-btn">ğŸ’¾ Save Summary</button>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
